<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input Output - es6 Calculator</h1>
    <form onsubmit="doSum(event)">
        first number: <input id="firstNum" type="number" required step="0.1">
        <br>
        second number: <input id="secondNum" type="number" required step="0.1">
        <br>
        <button>Sum</button>
    </form>

    <h1 id="resultWindow"></h1>

    <form onsubmit="doSum(event)">
        First Number: <input id="Fnum" type="number" required step="0.1">
        <br>
        Second Number: <input id="Snum" type="number" required step="0.1">
        <br>
        <button>Subtract</button>
    </form>

    <h1 id="Rwindow"></h1>

    <script>
        console.log("Hello es6");
        function doSum(event){
            event.preventDefault();
            let firstNumber = document.querySelector("#firstNum").value;
            let secondNumber = document.querySelector("#secondNum").value;
            let fNum = document.querySelector("#Fnum").value;
            let sNum = document.querySelector("#Snum").value;

            console.log(firstNumber);
            console.log(secondNumber);
            console.log(fNum);
            console.log(sNum);

            let result= Number(firstNumber) + Number(secondNumber);
            let res= Number(fNum) - Number(sNum);

            //es6 string templates:
            let message = `The sum of ${firstNumber} and ${secondNumber} is ${result}`
            document.querySelector("#resultWindow").innerHTML=message;
            let mess = `The subtraction of ${fNum} and ${sNum} is ${res}`
            document.querySelector("#Rwindow").innerHTML=mess;


        }
        
    </script>
</body>
</html>
